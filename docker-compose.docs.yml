services:
  docs:
    image: backend_sat_task_local_docs
    container_name: backend_sat_task_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./backend_sat_task:/app/backend_sat_task:z
    ports:
      - '9000:9000'
    command: /start-docs
